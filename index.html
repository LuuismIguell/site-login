<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="uiverse.css">
</head>
<body>
  <div class="form-container">
    <p class="title">Login</p>
    <form class="form">
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário">
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
      </div>
      <div class="forgot">
        <a href="#">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="sign">Entrar</button>
    </form>

    <div class="social-message">
      <div class="line"></div>
      <p class="message">Ou entre com</p>
      <div class="line"></div>
    </div>

    <div class="social-icons">
      <button aria-label="Log in with Google" class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M21.35 11.1H12v2.8h5.35c-.25 1.3-.95 2.4-2 3.15v2.6h3.25c1.9-1.75 3-4.35 3-7.55 0-.7-.05-1.4-.25-2.05z" fill="#4285F4"/>
          <path d="M12 22c2.7 0 4.95-.9 6.6-2.45l-3.25-2.6c-.9.6-2 1-3.35 1-2.6 0-4.8-1.75-5.6-4.15H3.05v2.65C4.7 19.9 8.05 22 12 22z" fill="#34A853"/>
          <path d="M6.4 13.8c-.2-.6-.3-1.25-.3-1.9s.1-1.3.3-1.9V7.35H3.05A9.9 9.9 0 0 0 2 12c0 1.6.4 3.15 1.05 4.65l3.35-2.85z" fill="#FBBC05"/>
          <path d="M12 5.5c1.45 0 2.75.5 3.75 1.45l2.8-2.8C16.95 2.35 14.7 1.5 12 1.5 8.05 1.5 4.7 3.6 3.05 7.35L6.4 10.2c.8-2.4 3-4.15 5.6-4.15z" fill="#EA4335"/>
        </svg>
      </button>
      <button aria-label="Log in with GitHub" class="icon">
        <svg viewBox="0 0 24 24">
          <path fill="white" d="M12 .3a12 12 0 0 0-3.8 23.4c.6.1.8-.2.8-.5v-2c-3.3.7-4-1.5-4-1.5-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1 2.2-.7 2.2-.7.2-.8.6-1.3 1-1.6-2.6-.3-5.4-1.3-5.4-5.8 0-1.3.5-2.4 1.2-3.2-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.3 1.2a11.2 11.2 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.6.2 2.8.1 3.1.8.8 1.2 1.9 1.2 3.2 0 4.5-2.8 5.5-5.4 5.8.6.5 1 1.4 1 2.8v4c0 .3.2.6.8.5A12 12 0 0 0 12 .3"/>
        </svg>
      </button>
    </div>

    <p class="signup">Não tem conta? <a href="#">Cadastre-se</a></p>
  </div>
</body>
</html>
