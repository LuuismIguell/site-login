<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="uiverse.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- Campo Usuário -->
    <div class="group">
      <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
        1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
        1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
      </svg>
      <input class="input" type="text" placeholder="Usuário">
    </div>

    <!-- Campo Senha -->
    <div class="group">
      <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 
        11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 
        2.25 0 00-2.25-2.25H6.75a2.25 2.25 
        0 00-2.25 2.25v6.75a2.25 2.25 
        0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <input class="input" type="password" placeholder="Senha">
    </div>

    <!-- Botão de Login -->
    <button class="btn-login">Entrar</button>
  </div>
</body>
</html>
